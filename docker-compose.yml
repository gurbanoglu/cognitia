services:
  db:
    image: postgres:17.1
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/frontend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # networks:
    #   - cognitia_network
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    # networks:
    #   - cognitia_network
  celery:
    build:
      context: .
    command: celery -A backend worker --loglevel=info
    depends_on:
      - backend
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=amqp://mquser:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # networks:
    #   - cognitia_network
  backend:
    build:
      context: .
    working_dir: /backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - CELERY_BROKER_URL=amqp://mquser:${RABBITMQ_PASSWORD}@rabbitmq:5672//
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./backend:/backend
    # networks:
    #   - cognitia_network
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    # networks:
    #   - cognitia_network
volumes:
  node_modules:
  db-data:
  rabbitmq_data:
